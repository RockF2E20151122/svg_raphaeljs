<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>US</title>
		<style type="text/css">
			#chartdiv {
				width: 100%;
				height: 500px;
			}
		</style>
	</head>

	<body>
		<div id="chartdiv"> </div>

		<script src="lib/ammap.js"></script>
		<script src="lib/usaLow.js"></script>
		<script src="lib/none.js"></script>
		<script >
			var ws = new WebSocket("ws:http://localhost:8080/");
			ws.onopen = function() {
				ws.send("Test!");
			};
			ws.onmessage = function(evt) {
				console.log(evt.data);
				ws.close();
			};
			ws.onclose = function(evt) {
				console.log('WebSocketClosed!');
			};
			ws.onerror = function(evt) {
				console.log('WebSocketError!');
			};
		</script>
	</body>
</html>
